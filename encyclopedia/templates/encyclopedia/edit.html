{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{title}}
{% endblock %}

{% block body %}
<div>
    <h1>Edit Page</h1>
    <form action="{% url 'change' %}" method="POST">
    {% csrf_token %}  

    {% for field in form %}
    {{ field.label_tag }}<br>
    {{ field }}<br>

    {% endfor %}
    <input type="submit" value="Save">

    </form>
    
</div>




    

{% endblock %}
