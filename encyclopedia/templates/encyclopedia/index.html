{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>
    
    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'get' title=entry %}">{{ entry }}</a> </li>
        {% empty %}
            Was not found
        {% endfor %}
    </ul>

    
    

{% endblock %}
